    <ng-container *ngIf='cart'>
        <ng-container *ngFor='let item of cart.clothes'>
            <div fxLayout="row" fxLayoutAlign="space-around center">

            <div fxFlexOffset="3" fxFlex='37'>
                <img width="100" height="100" src='{{item.img}}'>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="space-between center" class='properties'>
                <div fxFlex='100'>
                    <!-- <div>בלייזר בהדפס משבצות של TERMINAL X</div> -->
                    <div>{{item.name}}</div>
                    <div><b>Size:</b> {{item.size}}</div>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxFlex='30'><b>{{item.price}}₪</b></div>
                        <div fxFlexOffset='40' fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                            <mat-icon class='cursor'>delete</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </ng-container>
    </ng-container>
