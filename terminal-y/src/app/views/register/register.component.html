<div fxLayout="column" fxLayoutAlign="center center" class='background-screen' style="height: 100%;
">
  <mat-card class="example-card">
    <div fxLayout="column" fxLayoutAlign="center stretch" class='login-card'>
      <ng-container>
        <div fxLayout="column" fxLayoutAlign="space-around center" class='title'>
            <div mat-card-avatar class="example-header-image"></div>
          <mat-card-header>
              <mat-card-title>Sign Up</mat-card-title>
          </mat-card-header>
        </div>
      </ng-container>
      <ng-container>
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
            <div fxLayout="column" fxLayoutAlign="space-around stretch">

            <mat-form-field class="form-element">
                <input matInput formControlName="name">
                <mat-placeholder><mat-icon>person_pin</mat-icon>&nbsp;Name</mat-placeholder>
                <mat-error *ngIf="!name.valid && name.touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

              <mat-form-field class="form-element">
                <input matInput formControlName="email">
                <mat-placeholder>
                  <mat-icon>email</mat-icon>&nbsp;Email
                </mat-placeholder>
                <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                  {{ getErrorEmail() }}
                </mat-error>
              </mat-form-field>

              <mat-form-field class="form-element">
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-placeholder>
                  <mat-icon>vpn_key</mat-icon>&nbsp; Password
                </mat-placeholder>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                  {{ getErrorPassword() }}
                </mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="column" fxLayoutAlign="center center">
              <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button"
                  [disabled]="!formGroup.valid">Create an account</button>
              </div>
            </div>

          </form>
        </mat-card-content>
      </ng-container>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <label>Already have an account?</label> &nbsp;<a routerLink="/login">Sign In</a>
    </div>

  </mat-card>
  </div>
