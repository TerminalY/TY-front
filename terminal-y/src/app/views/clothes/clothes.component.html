<div fxLayout="row" fxLayoutAlign="center center" class='title'>
    <h1>Men Suits</h1>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex='20' class='filters'>
        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap='10px'>
            <div class='Text'>Filter By</div>
            <div class='filterKind'>
                <mat-accordion class='accordionSize'>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Size
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p class='colorSize'>XS</p>
                        <p class='colorSize'>S</p>
                        <p class='colorSize'>M</p>
                        <p class='colorSize'>L</p>
                        <p class='colorSize'>XL</p>
                        <p class='colorSize'>XXL</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="space-around center" class='filterByProp'>
                <mat-accordion class='accordionSize'>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Color
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div fxLayout="row wrap" fxLayoutAlign="start center">
                        <svg height="37" width="30" fxFlex=20>
                            <circle cx="15" cy="25" r="10" stroke="grey" stroke-width="2" fill="#6b676b" />
                        </svg>
                        <svg height="37" width="30" fxFlex=20>
                            <circle cx="15" cy="25" r="10" stroke="grey" stroke-width="2" fill="#f587d8" />
                        </svg>
                        
                        <svg height="37" width="30" fxFlex=20>
                            <circle cx="15" cy="25" r="10" stroke="grey" stroke-width="2" fill="#5ca83e" />
                        </svg>
                        
                        <svg height="37" width="30" fxFlex=20>
                            <circle cx="15" cy="25" r="10" stroke="grey" stroke-width="2" fill="#2990ff" />
                        </svg>
                        <svg height="37" width="30" fxFlex=20>
                            <circle cx="15" cy="25" r="10" stroke="grey" stroke-width="2" fill="#ffffff" />
                        </svg>
                        <svg height="37" width="30" fxFlex="20">
                            <circle cx="15" cy="25" r="10" stroke="grey" stroke-width="2" fill="#292929" />
                        </svg>
                    </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center" class='filterByProp'>
                <div fxFlexOffset='3' fxFlex='17'>Price:</div>
                <mat-slider
                fxFlex='80'
                class="example-margin"
                [max]="max"
                [min]="min"
                [step]="step"
                [thumbLabel]="thumbLabel"
                [displayWith]="formatLabel"
                [(ngModel)]="value">
            </mat-slider>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center" class='filterByProp'>
                <div fxFlexOffset='3' fxFlex='40'>Gender:</div>
                <mat-radio-group aria-label="Select an option" fxFlex='80'>
                    <mat-radio-button class='radioDesign' value="M">Male</mat-radio-button>
                    <mat-radio-button value="F">Female</mat-radio-button>
                  </mat-radio-group>
            </div>
        </div>
    </div>
    <div class='clothes clothesHeight' fxFlex='80'>
        <div class='items' fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap='10px'>
            <ng-container *ngFor="let cloth of (this.clothes$ | async)">
                <div class='card' fxFlex='30'>
                    <app-card [cloth]="cloth" (countCart)='addToCart()' (countFavor)='addToFavor()'></app-card>
                </div>
            </ng-container>
        </div>
    </div>

</div>
