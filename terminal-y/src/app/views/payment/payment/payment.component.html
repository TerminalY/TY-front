<div fxLayout="column" fxLayoutAlign="space-around center" class='background-screen' style="height: 100%;
">
  <mat-card class="example-card" style="width: 100%;height: 100%;" >
    <div fxLayout="column" fxLayoutAlign="center stretch" class='login-card'>
      <ng-container>
        <div fxLayout="column" fxLayoutAlign="space-around center" class='title'>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-icon class='shoppingBag' style="color: rgb(28, 191, 200);">shopping_bag</mat-icon>
          <mat-card-header>
              <mat-card-title>Payment</mat-card-title>
          </mat-card-header>
        </div>
      </ng-container>
      <ng-container>
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
            <div fxLayout="column" fxLayoutAlign="space-around stretch">

            <mat-form-field class="form-element">
                <input matInput formControlName="username" maxlength="10">
                <mat-placeholder><mat-icon>person_pin</mat-icon>&nbsp;Name</mat-placeholder>
                <mat-error *ngIf="!username.valid && username.touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

              <mat-form-field class="form-element">
                <input matInput formControlName="address">
                <mat-placeholder>
                  <mat-icon>place</mat-icon>&nbsp;Address(ex. 5 Hagitit Rishon Le Zion )
                </mat-placeholder>
                <mat-error *ngIf="!formGroup.controls['address'].valid && formGroup.controls['address'].touched">
                  {{ getErrorAddress() }}
                </mat-error>
              </mat-form-field>

              <mat-form-field class="form-element">
                <input matInput maxlength="50" formControlName="creditcard" [type]="hide ? 'creditcard' : 'text'">
                <mat-placeholder>
                  <mat-icon>vpn_key</mat-icon>&nbsp; Credit Card
                </mat-placeholder>
               
                <mat-error *ngIf="!formGroup.controls['creditcard'].valid && formGroup.controls['creditcard'].touched">
                  {{ getErrorCredit() }}
                </mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="column" fxLayoutAlign="center center">
              <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button"
                  [disabled]="!formGroup.valid"><mat-icon>payment</mat-icon>Pay</button>
              </div>
            </div>

          </form>
        </mat-card-content>
      </ng-container>
    </div>
  

  </mat-card>
    <mat-card class='cartDetails'  >
        <div fxLayout="column" fxLayoutAlign="space-around center" >
          <div fxFlex='60'>
          <div *ngIf="cartData">
            <app-cart-items (sum)='changeSum($event)' [cartData]='cartData.cart'></app-cart-items>
          </div>
          </div>

          <div fxFlex=40  *ngIf="cartData"><b>Total Price:</b>{{ cartData.sum | number }}₪</div>
          <div fxFlex=40 *ngIf="!cartData"><b>Total Price:</b>0₪</div>
        </div>
      </mat-card>
      
   
    
  </div>
